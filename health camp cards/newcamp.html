// Populate provinces dropdown
const provinceDropdown = document.getElementById('province');
provincesData.forEach(province => {

  option.value = province.id;
  option.textContent = province.name;
  provinceDropdown.appendChild(option);
});

// Populate districts dropdown based on selected province
const districtDropdown = document.getElementById('district');
provinceDropdown.addEventListener('change', (event) => {
  const selectedProvinceId = event.target.value;
  districtDropdown.innerHTML = ''; // Clear previous options

  districtsData[selectedProvinceId].forEach(district => {
    const option = document.createElement('option');
    option.value = district.id;
    option.textContent = district.name;
    districtDropdown.appendChild(option);
  });
});

//phone number validation
function validatePhoneNumber(input) {
  const phoneNumber = input.value.trim();
  const isValid = /^\d{0,10}$/.test(phoneNumber);
  const errorElement = document.getElementById('phone-error');

  if (!isValid) {
    errorElement.textContent = 'Please enter only numbers and up to 10 digits.';
    input.value = phoneNumber.slice(0, 10); // Truncate input to 10 digits
  } else {
    errorElement.textContent = '';
  }
}
