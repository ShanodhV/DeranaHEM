<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="dashboard-header">
    <div class="logo-and-search">
      <img class="organization-logo" src="images/HEMlogo.png" alt="Organization Logo">
      <h4>ManusathDeranaHEM</h4>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="user-info">
      <img class="user-avatar" src="images/user.png" alt="User Avatar">
      <span class="user-name">Admin</span>
      <i class="fas fa-bell"></i>
    </div>
  </div>

  <div class="dashboard-main">
    <div class="sidebar">
      <hr><div class="menu-heading">Main</div><hr>
      <ul>
        <a href="#"><li class="selected"><i class="fas fa-tachometer-alt"></i> Dashboard</li></a>
        <a href="healthcamp.html"><li><i class="fas fa-hospital"></i> Health Camp</li></a>
        <a href="#"><li><i class="fas fa-leaf"></i> Sipsal Pubuduwa</li></a>
        <a href="#"><li><i class="fas fa-child"></i> Derana Daruwo</li></a>
        <a href="#"><li><i class="fas fa-users"></i> Volunteer Management</li></a>
      </ul>
      <hr>
      <div class="menu-heading">Others</div>
      <hr>
      <ul>
        <a href="#"><li><i class="fas fa-cogs"></i> Settings</li></a>
        <a href="#"><li><i class="fas fa-user"></i> Account</li></a>
        <a href="#"><li><i class="fas fa-ellipsis-h"></i> Other</li></a>
      </ul>
    </div>
    <div class="welcome-message" id="welcome-message">
    </div>
  </div>
  

  <div class="dashboard-footer">
    <p>ManusathDernaHEM<br>Designed And Developed By : NoobCupid | Â©NoobCupid2024</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setGreeting();
    });

    function setGreeting() {
      const welcomeMessage = document.getElementById('welcome-message');
      const currentTime = new Date().getHours();

      if (currentTime >= 5 && currentTime < 12) {
        welcomeMessage.innerHTML = '<h2>Good Morning, Admin!</h2><br><h2>Welcome To ManusathDeranaHEM</h2>';
      } else if (currentTime >= 12 && currentTime < 18) {
        welcomeMessage.innerHTML = '<h2>Good Afternoon, Admin!</h2><br><h2>Welcome To ManusathDeranaHEM</h2>';
      } else {
        welcomeMessage.innerHTML = '<h2>Good Evening, Admin!</h2><br><h2>Welcome To ManusathDeranaHEM</h2>';
      }
    }
  </script>
</body>
</html>
